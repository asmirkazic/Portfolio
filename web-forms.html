<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Form Page</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <script src="https://kit.fontawesome.com/8d23070d86.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Forum%7cPatua+One%7cRoboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box">
    <h1>Tell us about yourself!</h1>
    <i class="fas fa-globe" style="font-size:40px;color:royalblue;"></i>
    </div>
        <form method="GET">
        <label>Favorite Car Brand?
            <input type="text" name="brandName">
        </label>
        <label>What is your occupation?
            <textarea name="customerOccupation" rows="1" cols="40"></textarea>
        </label>
        
        <fieldset class="checkbox">
        <legend>What type of transportation do you primairly use?</legend>
        <label>
            <input type="checkbox" name="type" value="car">Car
            <span class="checkmar"></span>
        </label>
        <label>
            <input type="checkbox" name="type" value="bus">Bus
             <span class="checkmar"></span>
        </label>
        <label>
            <input type="checkbox" name="type" value="train">Train
             <span class="checkmar"></span>
        </label>
        </fieldset>
        <label class="travel">How many hours a day do you spend travelling?
        <select name="hours">
            <option value="">Please select from the below:</option>
            <option value="small">less than 30 minutes</option>
            <option value="medium">30-60 minutes</option>
            <option value="large">more than 60 minutes</option>
        </select>
        </label>
        <fieldset class="mail">
            <legend>Are you interested in receiving our weekly newsletter?</legend>
            <label>
            <input type="radio" name="information" value="yes">
            Yes
            </label>
            <label>
            <input type="radio" name="information" value="no">
            No
            </label>
         <label>
            <input type="email" name="customerEmail">
            If yes, please enter in your E-Mail Address. 
        </label>
        </fieldset>
        <input type="submit" value="Submit your information!!">
        </form>
     <footer>
      <p>Select <a href="index.html">My Projects</a> to view the previous page.</p>
     </footer>
  </body>
</html>
